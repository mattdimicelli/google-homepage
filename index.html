
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Google</title>
    </head>
    <body>
        <header>
            <ul id="top_list">
                <li id="about">About</li>
                <li id="store">Store</li>
                <li id="gmail">Gmail</li>
                <li id="images">Images</li>
                <li id="apps"><img src="https://image.flaticon.com/icons/png/512/60/60991.png" alt="Apps" width="32" height="32"></li>
                <li id="account"><img src="accounticon.png" alt="Account" width="32" height="32"></li>
            </ul>
        </header>
        <div id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" width=272 height="92"></div>

        <footer>
            <ul id="bottomlist">
                <li>Advertising</li>
                <li id="business">Business</li>
                <li id="how">How Search works</li>

                <li id="privacy">Privacy</li>
                <li id="terms">Terms</li> 
                <li id="settings">Settings</li>


            </ul>
